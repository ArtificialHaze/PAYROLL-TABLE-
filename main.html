<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML,CSS,Javascript" />
    <meta name="author" content="vakho" />
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
      integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/css/bootstrap.min.css"
      integrity="sha512-siwe/oXMhSjGCwLn+scraPOWrJxHlUgMBMZXdPe2Tnk3I0x3ESCoLz7WZ5NTH6SZrywMY+PB1cjyqJ5jAluCOg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Table Page</title>
  </head>
  <body>
    <h2 class="display-2 text-center my-5">Payroll</h2>
    <!-- CONTAINER -->
    <div class="container-md text-center">
      <button class="btn btn-primary btn-lg" id="newPayroll">NEW</button>
    </div>
    <!-- TABLE -->
    <table
      id="payrollTable"
      class="table table-striped table-hover text-info shadow"
    >
      <thead>
        <tr class="text-dark">
          <th scope="col">#</th>
          <th scope="col">Firstname</th>
          <th scope="col">Lastname</th>
          <th scope="col">Hourly wage</th>
          <th scope="col">Hours worked</th>
          <th scope="col">Monthly pay</th>
        </tr>
      </thead>
      <tbody id="employees-table">
        <!-- <tr>
          <th scope="row">1</th>
          <td>Vakho</td>
          <td>Mazmishvili</td>
          <td>$12.55</td>
          <td>$100</td>
          <td>$1255</td>
        </tr> -->
      </tbody>
      <tfoot id="summary" class="fw-bold text-dark">
        <tr>
          <th scope="row">Summary</th>
          <td class="text-success">Max: <span id="max-wage">$ </span></td>
          <td class="text-danger">Min: <span id="min-wage">$ </span></td>
          <td class="text-primary">AVG: <span id="avg-wage">$ </span></td>
          <td><span id="total-working-hours"> h</span></td>
          <td><span id="total-monthly-pay">$ </span></td>
        </tr>
      </tfoot>
    </table>
  </body>
  <script defer src="./main.js"></script>
</html>
